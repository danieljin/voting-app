    <script>
    $(function() {
      $('.prompt').keyup(function (e) {
          if (e.keyCode == 13) {
            var value = this.value;
            if (value){
              document.location.href='/'+value;
            }
          }
      });
      $('i.icon').click(function(){
        var value = $(this).siblings()[0].value;
        if (value){
          document.location.href='/'+value;
        }
      });
    });
    </script>
