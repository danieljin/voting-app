<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>danielkjin - Voting App</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Planning poker tool design to be used for scrum teams within the Agile methodology">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <link rel='stylesheet' type='text/css' href='vendor/semantic/semantic.min.css'>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/jquery-2.0.3.min.js'></script>
    <script src='vendor/semantic/semantic.min.js'></script>
    <script src='js/helper.js'></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GLF17933WR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-GLF17933WR');
    </script>
  </head>
  <body>
  <div class='ui piled segment'>
    <div class='ui teal dividing header'>
      <i class='dashboard icon'></i>
      <div class='content'>
        Voting App
        <div class='sub header'>danielkjin</div>
      </div>
    </div>
  </div>
  <div id='loading'>
    <div class='ui active dimmer'>
      <div class='ui indeterminate text active loader'>
        Connecting...
      </div>
    </div>
  </div>
  <i class='big reply icon'></i>
  <div id='main'>
    <div class='ui tertiary segment'>  <a id='ribbon' class='ui ribbon label teal'>#<span id='roomNumber'></span></a>
      <div class='ui toggle checkbox hidden'>
        <input id='toggle' name='privacy' type='radio'>
      </div>
      <div id='container'>
      </div>
    </div>
    <div id='poker' class='ui twelve item teal menu'>
      <a class='item'>0</a>
      <a class='item'>1</a>
      <a class='item'>2</a>
      <a class='item'>3</a>
      <a class='item'>5</a>
      <a class='item'>8</a>
      <a class='item'>13</a>
      <a class='item'>21</a>
      <a class='item'>34</a>
      <a class='item'>55</a>
      <a class='item'>89</a>
      <a class='item'>?</a>
    </div>
    <div id='roman' class='hidden'>
      <div class='ui button basic teal item'>
        <i class='thumbs outline up icon big black'></i>
      </div>
      <div class='ui button basic teal item'>
        <i class='thumbs outline down icon big black'></i>
      </div>
      <div class='ui button basic teal item'>
        <i class='counterclockwise rotated thumbs outline down icon big black'></i>
      </div>
    </div>
    <div id='reset' class='ui red basic labeled icon button hidden'>
      <i class='retweet icon'></i>
      Reset
    </div>
    <div id='reveal' class='ui teal basic labeled icon button hidden'>
      <i class='arrow circle up icon'></i>
      Reveal
    </div>
    <div class="ui icon button timer">
        <i class="wait icon"></i>
    </div>
    <div id="timer" class="blue ui button hidden">
    </div>
  <div id='hidden'>
    <div class='usershape ui text shape' style='display:none;'>
      <div class='holder'><div class='name'>Anonymous</div></div>
      <div class='sides'>
        <div class='active ui header side front'>
          <div class='user ui compact stacked segment'><h3 class='ui header'></h3></div>
        </div>
        <div class='ui header side back'>
          <div class='user ui compact stacked segment red'>
            <a class='ui right corner label hidden'>
              <i class='close icon'></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
